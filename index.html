<html>
<head>
	<title>UMD Gen Eds Sorter</title>
	<link rel="stylesheet" type="text/css" href="umdThing.css">
	</head>
<body onload="loadTable()">
	<div id="content" class="center">
		<div id="filterDiv">
			<div id="informationDiv">
				<p><h1>Gen Ed Course Sorter</h3>
					<h3>Made by <a href="https://github.com/dinosaurav">Saurav Das</a></h6>
					<a href="http://www.gened.umd.edu/">Gen Ed Information</a>
					<a href="https://ntst.umd.edu/soc/">UMD's schedule site</a></p>
			</div><div id="genEdFilterDiv" class="filterSection">
					<div class="selector">
						<select id="genEdSelector">
						<option value="default">Select GenEds</option>
						<option value="FSAW">FSAW</option>
						<option value="FSAR">FSAR</option>
						<option value="FSMA">FSMA</option>
						<option value="FSOC">FSOC</option>
						<option value="FSPW">FSPW</option>
						<option value="DSHS">DSHS</option>
						<option value="DSHU">DSHU</option>
						<option value="DSNS">DSNS</option>
						<option value="DSNL">DSNL</option>
						<option value="DSSP">DSSP</option>
						<option value="DVCC">DVCC</option>
						<option value="DVUP">DVUP</option>
						<option value="SCIS">SCIS</option>
						</select>
					</div>
					<button onclick = "loadTable()"> Sort </button>
			</div>
		</div>
		<div id="tableDiv">
			<table id="courses">
				<td>Loading... JS required to view</td>
			</table>
		</div>
		<div id="footer">
			Made by <a href="https://github.com/dinohbb k saurav">Saurav Das</a>
		</div>
	</div>
	<script type="text/javascript" src="umdThing.js"></script>
</body>
</html>
